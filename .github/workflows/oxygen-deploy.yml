name: Oxygen Deployment

on:
  push:
    branches:
      - main
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          PRIVATE_STOREFRONT_API_TOKEN: ${{ secrets.PRIVATE_STOREFRONT_API_TOKEN }}
          PUBLIC_CUSTOMER_ACCOUNT_API_CLIENT_ID: ${{ secrets.PUBLIC_CUSTOMER_ACCOUNT_API_CLIENT_ID }}
          PUBLIC_CUSTOMER_ACCOUNT_API_URL: ${{ secrets.PUBLIC_CUSTOMER_ACCOUNT_API_URL }}
          PUBLIC_STORE_DOMAIN: ${{ secrets.PUBLIC_STORE_DOMAIN || 'uxst0j-qe.myshopify.com' }}
          PUBLIC_STOREFRONT_API_TOKEN: ${{ secrets.PUBLIC_STOREFRONT_API_TOKEN }}
          PUBLIC_STOREFRONT_ID: ${{ secrets.PUBLIC_STOREFRONT_ID }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          SHOP_ID: ${{ secrets.SHOP_ID }}
        run: npm run build

      - name: Deploy to Oxygen
        if: vars.OXYGEN_ENABLED == 'true'
        uses: shopify/oxygenctl-action@v4
        with:
          deployment_token: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN }}
          deployment_flags: --metadata=branch=${{ github.ref_name }}

      - name: Create GitHub Deployment
        if: always()
        uses: shopify/github-deployment-action@v1
        with:
          token: ${{ github.token }}
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
          description: ${{ github.event.head_commit.message }}
